<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Style File-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <!-- Momement.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"> </script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Title -->
    <div class="title">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <!-- Current Train -->
    <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table table-sm table-responsive-md">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <!-- <th scope="col">Delete Row</th> -->
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <button class="btn btn-delete float-right m-1" id="delete-trains" type="submit">Delete All</button>
        </div>
    </div>
    
    <br><br>

    <!-- Add Train -->
    <div class="row">
        <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
            Add Train
            </div>
            <div class="card-body m-2">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name" type="text" placeholder="Hogwarts Express">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text" placeholder="Hogsmeade">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-train-time">First Train Time (military)</label>
                            <input class="form-control" id="first-train-time" type="text" placeholder="hh:mm">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="frequency">Frequency (mins)</label>
                            <input class="form-control" id="frequency" type="number" placeholder="60">
                        </div>
                    </div>
                    <button class="btn float-right" id="submit-train" type="submit">Submit</button>
                </form>
            </div>
        </div>
        </div>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
